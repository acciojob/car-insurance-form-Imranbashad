<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required name="username"> 
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required name="useremail">
		<br>
		<label>Gender</label>
		<input type="radio" name="gender" required id="male" value="Male">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" value="Female">
		<label for="female">Female</label>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" name ="carBrands">
			<option value ="BMW">BMW</option>
			<option value ="Audi">Audi</option>
			<option value ="Mercedez">Mercedez</option>
		</select>
		<br>
		<label for="carage"> Car Age</label>
		<input type="number" id="carage" required name="carage">
		<br>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" required name="userdop">
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required name="userpassword">
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
